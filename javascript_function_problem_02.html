<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
    
		function Result(mid, end){

		var result = "";

        for (var i = 0; i < mid; ++i) {
            result += "*";
        }

        for (var i = 0; i < 10 - mid; ++i) {
            result += "_";
        }

        result += " + ";

        for (var i = 0; i < end; ++i) {
            result += "*";
        }

        for (var i = 0; i < 10 - end; ++i) {
            result += "_";
        }

        result += " = ";

        for (var i = 0; i < mid + end; ++i) {
            result += "*";
        }

        for (var i = 0; i < 20 - (mid + end); ++i) {
            result += "_";
        }
		
		return result;
		}

        
        console.log("A : " + Result(10, 8));
		console.log("B : " + Result(1, 2));
		console.log("C : " + Result(9, 5));

    </script>
</head>
<body>
</body>
</html>
